<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResCuentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResCuentasLabel_cueId}"/>
                    <h:outputText value="#{resCuentasController.selected.cueId}" title="#{bundle.ViewResCuentasTitle_cueId}"/>
                    <h:outputText value="#{bundle.ViewResCuentasLabel_cueEstado}"/>
                    <h:outputText value="#{resCuentasController.selected.cueEstado}" title="#{bundle.ViewResCuentasTitle_cueEstado}"/>
                    <h:outputText value="#{bundle.ViewResCuentasLabel_cueFechaCreacion}"/>
                    <h:outputText value="#{resCuentasController.selected.cueFechaCreacion}" title="#{bundle.ViewResCuentasTitle_cueFechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewResCuentasLabel_cueFechaCierre}"/>
                    <h:outputText value="#{resCuentasController.selected.cueFechaCierre}" title="#{bundle.ViewResCuentasTitle_cueFechaCierre}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewResCuentasLabel_cueBanderaExentoIva}"/>
                    <h:outputText value="#{resCuentasController.selected.cueBanderaExentoIva}" title="#{bundle.ViewResCuentasTitle_cueBanderaExentoIva}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewResCuentasLabel_cueBanderaExentoPropina}"/>
                    <h:outputText value="#{resCuentasController.selected.cueBanderaExentoPropina}" title="#{bundle.ViewResCuentasTitle_cueBanderaExentoPropina}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resCuentasController.destroyAndView}" value="#{bundle.ViewResCuentasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResCuentasEditLink}"/>
                <br />
                <h:commandLink action="#{resCuentasController.prepareCreate}" value="#{bundle.ViewResCuentasCreateLink}" />
                <br />
                <h:commandLink action="#{resCuentasController.prepareList}" value="#{bundle.ViewResCuentasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewResCuentasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
