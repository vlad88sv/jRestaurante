<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResCuentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResCuentasLabel_cueId}" for="cueId" />
                    <h:inputText id="cueId" value="#{resCuentasController.selected.cueId}" title="#{bundle.CreateResCuentasTitle_cueId}" required="true" requiredMessage="#{bundle.CreateResCuentasRequiredMessage_cueId}"/>
                    <h:outputLabel value="#{bundle.CreateResCuentasLabel_cueEstado}" for="cueEstado" />
                    <h:inputText id="cueEstado" value="#{resCuentasController.selected.cueEstado}" title="#{bundle.CreateResCuentasTitle_cueEstado}" />
                    <h:outputLabel value="#{bundle.CreateResCuentasLabel_cueFechaCreacion}" for="cueFechaCreacion" />
                    <h:inputText id="cueFechaCreacion" value="#{resCuentasController.selected.cueFechaCreacion}" title="#{bundle.CreateResCuentasTitle_cueFechaCreacion}" required="true" requiredMessage="#{bundle.CreateResCuentasRequiredMessage_cueFechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateResCuentasLabel_cueFechaCierre}" for="cueFechaCierre" />
                    <h:inputText id="cueFechaCierre" value="#{resCuentasController.selected.cueFechaCierre}" title="#{bundle.CreateResCuentasTitle_cueFechaCierre}" required="true" requiredMessage="#{bundle.CreateResCuentasRequiredMessage_cueFechaCierre}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateResCuentasLabel_cueBanderaExentoIva}" for="cueBanderaExentoIva" />
                    <h:inputText id="cueBanderaExentoIva" value="#{resCuentasController.selected.cueBanderaExentoIva}" title="#{bundle.CreateResCuentasTitle_cueBanderaExentoIva}" required="true" requiredMessage="#{bundle.CreateResCuentasRequiredMessage_cueBanderaExentoIva}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateResCuentasLabel_cueBanderaExentoPropina}" for="cueBanderaExentoPropina" />
                    <h:inputText id="cueBanderaExentoPropina" value="#{resCuentasController.selected.cueBanderaExentoPropina}" title="#{bundle.CreateResCuentasTitle_cueBanderaExentoPropina}" required="true" requiredMessage="#{bundle.CreateResCuentasRequiredMessage_cueBanderaExentoPropina}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resCuentasController.create}" value="#{bundle.CreateResCuentasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{resCuentasController.prepareList}" value="#{bundle.CreateResCuentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResCuentasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
