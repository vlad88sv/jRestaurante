<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditResNodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditResNodoLabel_nodId}" for="nodId" />
                    <h:inputText id="nodId" value="#{resNodoController.selected.nodId}" title="#{bundle.EditResNodoTitle_nodId}" required="true" requiredMessage="#{bundle.EditResNodoRequiredMessage_nodId}"/>
                    <h:outputLabel value="#{bundle.EditResNodoLabel_nodNodo}" for="nodNodo" />
                    <h:inputText id="nodNodo" value="#{resNodoController.selected.nodNodo}" title="#{bundle.EditResNodoTitle_nodNodo}" required="true" requiredMessage="#{bundle.EditResNodoRequiredMessage_nodNodo}"/>
                    <h:outputLabel value="#{bundle.EditResNodoLabel_nodActivo}" for="nodActivo" />
                    <h:inputText id="nodActivo" value="#{resNodoController.selected.nodActivo}" title="#{bundle.EditResNodoTitle_nodActivo}" required="true" requiredMessage="#{bundle.EditResNodoRequiredMessage_nodActivo}"/>
                </h:panelGrid>
                <h:commandLink action="#{resNodoController.update}" value="#{bundle.EditResNodoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditResNodoViewLink}"/>
                <br />
                <h:commandLink action="#{resNodoController.prepareList}" value="#{bundle.EditResNodoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditResNodoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
