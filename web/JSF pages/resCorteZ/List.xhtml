<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

           <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="header">
            <h1>nada</h1>
        </ui:define>
        
         
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResCorteZTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:fieldset legend="#{bundle.ListResCorteZTitle}" style="margin-bottom:20px">
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResCorteZEmpty}" rendered="#{resCorteZController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resCorteZController.items.rowCount > 0}">
                    <h:outputText value="#{resCorteZController.pagination.pageFirstItem + 1}..#{resCorteZController.pagination.pageLastItem + 1}/#{resCorteZController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resCorteZController.previous}" value="#{bundle.Previous} #{resCorteZController.pagination.pageSize}" rendered="#{resCorteZController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resCorteZController.next}" value="#{bundle.Next} #{resCorteZController.pagination.pageSize}" rendered="#{resCorteZController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resCorteZController.items}" var="item" >
                        <p:column headerText="ID"  filterBy="#{item.idCorteZ}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.idCorteZ}"/>
                        </p:column>
                        <p:column headerText="Fecha"  filterBy="#{item.fechaInicio}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fin"  filterBy="#{item.fechaFin}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Reci."  filterBy="#{item.fechaRecibido}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.fechaRecibido}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="remesado."  filterBy="#{item.fechaRemesado}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.fechaRemesado}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="recep."  filterBy="#{item.revisionRecepcion}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.revisionRecepcion}"/>
                        </p:column>
                        <p:column headerText="total."  filterBy="#{item.totalCuadrar}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.totalCuadrar}"/>
                        </p:column>
                        <p:column headerText="desc."  filterBy="#{item.totalDescuentos}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.totalDescuentos}"/>
                        </p:column>
                        <p:column headerText="difere."  filterBy="#{item.totalDiferencia}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.totalDiferencia}"/>
                        </p:column>
                        <p:column headerText="efec."  filterBy="#{item.totalEfectivo}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.totalEfectivo}"/>
                        </p:column>
                        <p:column headerText="pos."  filterBy="#{item.totalPos}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.totalPos}"/>
                        </p:column>
                        <p:column headerText="compras."  filterBy="#{item.totalCompras}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.totalCompras}"/>
                        </p:column>
                        <p:column headerText="caja."  filterBy="#{item.totalCaja}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.totalCaja}"/>
                        </p:column>
                        <p:column headerText="Recep.."  filterBy="#{item.idEmpRecepcion}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.idEmpRecepcion}"/>
                        </p:column>
                        <p:column headerText="idE.R."  filterBy="#{item.idEmpRemesado}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.idEmpRemesado}"/>
                        </p:column>
                        <p:column headerText="idE.Re."  filterBy="#{item.idEmpRecibido}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.idEmpRecibido}"/>
                        </p:column>
                        <p:column headerText="ingre"  filterBy="#{item.idEmpIngreso}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.idEmpIngreso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resCorteZController.prepareView}" value="#{bundle.ListResCorteZViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resCorteZController.prepareEdit}" value="#{bundle.ListResCorteZEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resCorteZController.destroy}" value="#{bundle.ListResCorteZDestroyLink}"/>
                        </p:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{resCorteZController.prepareCreate}" value="#{bundle.ListResCorteZCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResCorteZIndexLink}"/>
            </h:form>
                </p:fieldset>
        </ui:define>
    </ui:composition>

</html>
