<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewResEmpleadosLabel_empUsario}"/>

                <h:commandLink action="#{resEmpleadosController.prepareCreate}" value="#{bundle.ViewResEmpleadosCreateLink}" />
                <br />
                <h:commandLink action="#{resEmpleadosController.prepareList}" value="#{bundle.ViewResEmpleadosShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewResEmpleadosIndexLink}"/>
