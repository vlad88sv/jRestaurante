<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResEmpleadosEmpty}" rendered="#{resEmpleadosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resEmpleadosController.items.rowCount > 0}">
                    <h:outputText value="#{resEmpleadosController.pagination.pageFirstItem + 1}..#{resEmpleadosController.pagination.pageLastItem + 1}/#{resEmpleadosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resEmpleadosController.previous}" value="#{bundle.Previous} #{resEmpleadosController.pagination.pageSize}" rendered="#{resEmpleadosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resEmpleadosController.next}" value="#{bundle.Next} #{resEmpleadosController.pagination.pageSize}" rendered="#{resEmpleadosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resEmpleadosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResEmpleadosTitle_empId}"/>
                            </f:facet>
                            <h:outputText value="#{item.empId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResEmpleadosTitle_empUsario}"/>
                            </f:facet>
                            <h:outputText value="#{item.empUsario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResEmpleadosTitle_empClave}"/>
                            </f:facet>
                            <h:outputText value="#{item.empClave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResEmpleadosTitle_empNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.empNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResEmpleadosTitle_empActivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.empActivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResEmpleadosTitle_empRolId}"/>
                            </f:facet>
                            <h:outputText value="#{item.empRolId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resEmpleadosController.prepareView}" value="#{bundle.ListResEmpleadosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resEmpleadosController.prepareEdit}" value="#{bundle.ListResEmpleadosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resEmpleadosController.destroy}" value="#{bundle.ListResEmpleadosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resEmpleadosController.prepareCreate}" value="#{bundle.ListResEmpleadosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResEmpleadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
