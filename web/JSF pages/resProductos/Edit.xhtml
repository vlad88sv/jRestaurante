<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditResProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditResProductosLabel_proId}" for="proId" />
                    <h:inputText id="proId" value="#{resProductosController.selected.proId}" title="#{bundle.EditResProductosTitle_proId}" required="true" requiredMessage="#{bundle.EditResProductosRequiredMessage_proId}"/>
                    <h:outputLabel value="#{bundle.EditResProductosLabel_proProducto}" for="proProducto" />
                    <h:inputText id="proProducto" value="#{resProductosController.selected.proProducto}" title="#{bundle.EditResProductosTitle_proProducto}" />
                    <h:outputLabel value="#{bundle.EditResProductosLabel_proPrecio}" for="proPrecio" />
                    <h:inputText id="proPrecio" value="#{resProductosController.selected.proPrecio}" title="#{bundle.EditResProductosTitle_proPrecio}" />
                    <h:outputLabel value="#{bundle.EditResProductosLabel_proActivo}" for="proActivo" />
                    <h:inputText id="proActivo" value="#{resProductosController.selected.proActivo}" title="#{bundle.EditResProductosTitle_proActivo}" />
                    <h:outputLabel value="#{bundle.EditResProductosLabel_proProductoCategoriaId}" for="proProductoCategoriaId" />
                    <h:selectOneMenu id="proProductoCategoriaId" value="#{resProductosController.selected.proProductoCategoriaId}" title="#{bundle.EditResProductosTitle_proProductoCategoriaId}" >
                        <f:selectItems value="#{resCategoriaProductosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{resProductosController.update}" value="#{bundle.EditResProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditResProductosViewLink}"/>
                <br />
                <h:commandLink action="#{resProductosController.prepareList}" value="#{bundle.EditResProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditResProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
