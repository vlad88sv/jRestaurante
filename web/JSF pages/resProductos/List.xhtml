<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResProductosEmpty}" rendered="#{resProductosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resProductosController.items.rowCount > 0}">
                    <h:outputText value="#{resProductosController.pagination.pageFirstItem + 1}..#{resProductosController.pagination.pageLastItem + 1}/#{resProductosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resProductosController.previous}" value="#{bundle.Previous} #{resProductosController.pagination.pageSize}" rendered="#{resProductosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resProductosController.next}" value="#{bundle.Next} #{resProductosController.pagination.pageSize}" rendered="#{resProductosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resProductosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResProductosTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResProductosTitle_proProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.proProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResProductosTitle_proPrecio}"/>
                            </f:facet>
                            <h:outputText value="#{item.proPrecio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResProductosTitle_proActivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.proActivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResProductosTitle_proProductoCategoriaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proProductoCategoriaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resProductosController.prepareView}" value="#{bundle.ListResProductosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resProductosController.prepareEdit}" value="#{bundle.ListResProductosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resProductosController.destroy}" value="#{bundle.ListResProductosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resProductosController.prepareCreate}" value="#{bundle.ListResProductosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResProductosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
