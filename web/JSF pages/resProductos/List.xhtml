<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="header">
            <h1>nada</h1>
        </ui:define>
        
        
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:fieldset legend="#{bundle.ListResProductosTitle}" style="margin-bottom:20px">
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResProductosEmpty}" rendered="#{resProductosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resProductosController.items.rowCount > 0}">
                    <h:outputText value="#{resProductosController.pagination.pageFirstItem + 1}..#{resProductosController.pagination.pageLastItem + 1}/#{resProductosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resProductosController.previous}" value="#{bundle.Previous} #{resProductosController.pagination.pageSize}" rendered="#{resProductosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resProductosController.next}" value="#{bundle.Next} #{resProductosController.pagination.pageSize}" rendered="#{resProductosController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{resProductosController.items}" var="item" >
                        <p:column headerText="#{bundle.CreateResProductosLabel_proId}"  filterBy="#{item.proId}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.proId}"/>
                        </p:column>
                        <p:column headerText="Producto"  filterBy="#{item.proProducto}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.proProducto}"/>
                        </p:column>
                        <p:column headerText="Precio"  filterBy="#{item.proPrecio}" filterMatchMode="exact">
       
                            <h:outputText value="#{item.proPrecio}"/>
                        </p:column>
                        <p:column headerText="Activo"  filterBy="#{item.proActivo}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.proActivo}"/>
                        </p:column>
                        <p:column headerText="Categoria"  filterBy="#{item.proProductoCategoriaId}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.proProductoCategoriaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resProductosController.prepareView}" value="#{bundle.ListResProductosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resProductosController.prepareEdit}" value="#{bundle.ListResProductosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resProductosController.destroy}" value="#{bundle.ListResProductosDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{resProductosController.prepareCreate}" value="#{bundle.ListResProductosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResProductosIndexLink}"/>
            </h:form>
                </p:fieldset>
        </ui:define>
    </ui:composition>

</html>
