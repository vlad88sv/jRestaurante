<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResComprasLabel_idCompras}"/>
                    <h:outputText value="#{resComprasController.selected.idCompras}" title="#{bundle.ViewResComprasTitle_idCompras}"/>
                    <h:outputText value="#{bundle.ViewResComprasLabel_proveedor}"/>
                    <h:outputText value="#{resComprasController.selected.proveedor}" title="#{bundle.ViewResComprasTitle_proveedor}"/>
                    <h:outputText value="#{bundle.ViewResComprasLabel_descripcion}"/>
                    <h:outputText value="#{resComprasController.selected.descripcion}" title="#{bundle.ViewResComprasTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewResComprasLabel_monto}"/>
                    <h:outputText value="#{resComprasController.selected.monto}" title="#{bundle.ViewResComprasTitle_monto}"/>
                    <h:outputText value="#{bundle.ViewResComprasLabel_fechaIngreso}"/>
                    <h:outputText value="#{resComprasController.selected.fechaIngreso}" title="#{bundle.ViewResComprasTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewResComprasLabel_centroCosto}"/>
                    <h:outputText value="#{resComprasController.selected.centroCosto}" title="#{bundle.ViewResComprasTitle_centroCosto}"/>
                    <h:outputText value="#{bundle.ViewResComprasLabel_idEmpleado}"/>
                    <h:outputText value="#{resComprasController.selected.idEmpleado}" title="#{bundle.ViewResComprasTitle_idEmpleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resComprasController.destroyAndView}" value="#{bundle.ViewResComprasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResComprasEditLink}"/>
                <br />
                <h:commandLink action="#{resComprasController.prepareCreate}" value="#{bundle.ViewResComprasCreateLink}" />
                <br />
                <h:commandLink action="#{resComprasController.prepareList}" value="#{bundle.ViewResComprasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewResComprasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
