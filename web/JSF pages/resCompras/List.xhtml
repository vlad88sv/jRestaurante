<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResComprasEmpty}" rendered="#{resComprasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resComprasController.items.rowCount > 0}">
                    <h:outputText value="#{resComprasController.pagination.pageFirstItem + 1}..#{resComprasController.pagination.pageLastItem + 1}/#{resComprasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resComprasController.previous}" value="#{bundle.Previous} #{resComprasController.pagination.pageSize}" rendered="#{resComprasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resComprasController.next}" value="#{bundle.Next} #{resComprasController.pagination.pageSize}" rendered="#{resComprasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resComprasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResComprasTitle_idCompras}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompras}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResComprasTitle_proveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResComprasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResComprasTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResComprasTitle_fechaIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResComprasTitle_centroCosto}"/>
                            </f:facet>
                            <h:outputText value="#{item.centroCosto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResComprasTitle_idEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resComprasController.prepareView}" value="#{bundle.ListResComprasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resComprasController.prepareEdit}" value="#{bundle.ListResComprasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resComprasController.destroy}" value="#{bundle.ListResComprasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resComprasController.prepareCreate}" value="#{bundle.ListResComprasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResComprasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
