<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui" >

        <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="header">
            <h1>nada</h1>
        </ui:define>
        
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:fieldset legend="#{bundle.ListResComprasTitle}" style="margin-bottom:20px">
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResComprasEmpty}" rendered="#{resComprasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resComprasController.items.rowCount > 0}">
                    <h:outputText value="#{resComprasController.pagination.pageFirstItem + 1}..#{resComprasController.pagination.pageLastItem + 1}/#{resComprasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resComprasController.previous}" value="#{bundle.Previous} #{resComprasController.pagination.pageSize}" rendered="#{resComprasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resComprasController.next}" value="#{bundle.Next} #{resComprasController.pagination.pageSize}" rendered="#{resComprasController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{resComprasController.items}" var="item" >
                       <p:column headerText="ID"  filterBy="#{item.idCompras}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.idCompras}"/>
                        </p:column>
                        <p:column headerText="Prove."  filterBy="#{item.proveedor}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.proveedor}"/>
                        </p:column>
                        <p:column headerText="Desc."  filterBy="#{item.descripcion}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column headerText="Monto"  filterBy="#{item.monto}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.monto}"/>
                        </p:column>
                        <p:column headerText="Fecha"  filterBy="#{item.fechaIngreso}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Costo"  filterBy="#{item.centroCosto}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.centroCosto}"/>
                        </p:column>
                        <p:column headerText="Id. Em."  filterBy="#{item.idEmpleado}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.idEmpleado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resComprasController.prepareView}" value="#{bundle.ListResComprasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resComprasController.prepareEdit}" value="#{bundle.ListResComprasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resComprasController.destroy}" value="#{bundle.ListResComprasDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                
                <p:commandButton action="#{resComprasController.prepareCreate}" value="#{bundle.ListResComprasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResComprasIndexLink}"/>
            </h:form>
                </p:fieldset>
        </ui:define>
    </ui:composition>

</html>
