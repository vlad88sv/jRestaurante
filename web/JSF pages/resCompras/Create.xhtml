<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResComprasLabel_idCompras}" for="idCompras" />
                    <h:inputText id="idCompras" value="#{resComprasController.selected.idCompras}" title="#{bundle.CreateResComprasTitle_idCompras}" required="true" requiredMessage="#{bundle.CreateResComprasRequiredMessage_idCompras}"/>
                    <h:outputLabel value="#{bundle.CreateResComprasLabel_proveedor}" for="proveedor" />
                    <h:inputText id="proveedor" value="#{resComprasController.selected.proveedor}" title="#{bundle.CreateResComprasTitle_proveedor}" required="true" requiredMessage="#{bundle.CreateResComprasRequiredMessage_proveedor}"/>
                    <h:outputLabel value="#{bundle.CreateResComprasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{resComprasController.selected.descripcion}" title="#{bundle.CreateResComprasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateResComprasRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateResComprasLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{resComprasController.selected.monto}" title="#{bundle.CreateResComprasTitle_monto}" required="true" requiredMessage="#{bundle.CreateResComprasRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.CreateResComprasLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{resComprasController.selected.fechaIngreso}" title="#{bundle.CreateResComprasTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.CreateResComprasRequiredMessage_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateResComprasLabel_centroCosto}" for="centroCosto" />
                    <h:inputText id="centroCosto" value="#{resComprasController.selected.centroCosto}" title="#{bundle.CreateResComprasTitle_centroCosto}" required="true" requiredMessage="#{bundle.CreateResComprasRequiredMessage_centroCosto}"/>
                    <h:outputLabel value="#{bundle.CreateResComprasLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{resComprasController.selected.idEmpleado}" title="#{bundle.CreateResComprasTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateResComprasRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{resEmpleadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resComprasController.create}" value="#{bundle.CreateResComprasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{resComprasController.prepareList}" value="#{bundle.CreateResComprasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResComprasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
