<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditResComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditResComprasLabel_idCompras}" for="idCompras" />
                    <h:inputText id="idCompras" value="#{resComprasController.selected.idCompras}" title="#{bundle.EditResComprasTitle_idCompras}" required="true" requiredMessage="#{bundle.EditResComprasRequiredMessage_idCompras}"/>
                    <h:outputLabel value="#{bundle.EditResComprasLabel_proveedor}" for="proveedor" />
                    <h:inputText id="proveedor" value="#{resComprasController.selected.proveedor}" title="#{bundle.EditResComprasTitle_proveedor}" required="true" requiredMessage="#{bundle.EditResComprasRequiredMessage_proveedor}"/>
                    <h:outputLabel value="#{bundle.EditResComprasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{resComprasController.selected.descripcion}" title="#{bundle.EditResComprasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditResComprasRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditResComprasLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{resComprasController.selected.monto}" title="#{bundle.EditResComprasTitle_monto}" required="true" requiredMessage="#{bundle.EditResComprasRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.EditResComprasLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{resComprasController.selected.fechaIngreso}" title="#{bundle.EditResComprasTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.EditResComprasRequiredMessage_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditResComprasLabel_centroCosto}" for="centroCosto" />
                    <h:inputText id="centroCosto" value="#{resComprasController.selected.centroCosto}" title="#{bundle.EditResComprasTitle_centroCosto}" required="true" requiredMessage="#{bundle.EditResComprasRequiredMessage_centroCosto}"/>
                    <h:outputLabel value="#{bundle.EditResComprasLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{resComprasController.selected.idEmpleado}" title="#{bundle.EditResComprasTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditResComprasRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{resEmpleadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{resComprasController.update}" value="#{bundle.EditResComprasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditResComprasViewLink}"/>
                <br />
                <h:commandLink action="#{resComprasController.prepareList}" value="#{bundle.EditResComprasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditResComprasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
