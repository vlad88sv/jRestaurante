<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResRolesLabel_rolId}"/>
                    <h:outputText value="#{resRolesController.selected.rolId}" title="#{bundle.ViewResRolesTitle_rolId}"/>
                    <h:outputText value="#{bundle.ViewResRolesLabel_rolRol}"/>
                    <h:outputText value="#{resRolesController.selected.rolRol}" title="#{bundle.ViewResRolesTitle_rolRol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resRolesController.destroyAndView}" value="#{bundle.ViewResRolesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResRolesEditLink}"/>
                <br />
                <h:commandLink action="#{resRolesController.prepareCreate}" value="#{bundle.ViewResRolesCreateLink}" />
                <br />
                <h:commandLink action="#{resRolesController.prepareList}" value="#{bundle.ViewResRolesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewResRolesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
