<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResRolesLabel_rolId}" for="rolId" />
                    <h:inputText id="rolId" value="#{resRolesController.selected.rolId}" title="#{bundle.CreateResRolesTitle_rolId}" required="true" requiredMessage="#{bundle.CreateResRolesRequiredMessage_rolId}"/>
                    <h:outputLabel value="#{bundle.CreateResRolesLabel_rolRol}" for="rolRol" />
                    <h:inputText id="rolRol" value="#{resRolesController.selected.rolRol}" title="#{bundle.CreateResRolesTitle_rolRol}" required="true" requiredMessage="#{bundle.CreateResRolesRequiredMessage_rolRol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resRolesController.create}" value="#{bundle.CreateResRolesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{resRolesController.prepareList}" value="#{bundle.CreateResRolesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResRolesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
