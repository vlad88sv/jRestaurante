<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

     <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="header">
            <h1>nada</h1>
        </ui:define>
        
      
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:fieldset legend="#{bundle.ListResRolesTitle}" style="margin-bottom:20px">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResRolesEmpty}" rendered="#{resRolesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resRolesController.items.rowCount > 0}">
                    <h:outputText value="#{resRolesController.pagination.pageFirstItem + 1}..#{resRolesController.pagination.pageLastItem + 1}/#{resRolesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resRolesController.previous}" value="#{bundle.Previous} #{resRolesController.pagination.pageSize}" rendered="#{resRolesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resRolesController.next}" value="#{bundle.Next} #{resRolesController.pagination.pageSize}" rendered="#{resRolesController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{resRolesController.items}" var="item" widgetVar="nodoTable">
                        <p:column headerText="ID"  filterBy="#{item.rolId}" filterMatchMode="exact">                            
                            <h:outputText value="#{item.rolId}"/>
                        </p:column>
                        <p:column headerText="Rol"  filterBy="#{item.rolRol}" filterMatchMode="exact">                            
                            <h:outputText value="#{item.rolRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resRolesController.prepareView}" value="#{bundle.ListResRolesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resRolesController.prepareEdit}" value="#{bundle.ListResRolesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resRolesController.destroy}" value="#{bundle.ListResRolesDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{resRolesController.prepareCreate}" value="#{bundle.ListResRolesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResRolesIndexLink}"/>
            </h:form>
            </p:fieldset>
        </ui:define>
    </ui:composition>

</html>
