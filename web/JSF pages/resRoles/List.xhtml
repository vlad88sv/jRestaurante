<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResRolesEmpty}" rendered="#{resRolesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resRolesController.items.rowCount > 0}">
                    <h:outputText value="#{resRolesController.pagination.pageFirstItem + 1}..#{resRolesController.pagination.pageLastItem + 1}/#{resRolesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resRolesController.previous}" value="#{bundle.Previous} #{resRolesController.pagination.pageSize}" rendered="#{resRolesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resRolesController.next}" value="#{bundle.Next} #{resRolesController.pagination.pageSize}" rendered="#{resRolesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resRolesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResRolesTitle_rolId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResRolesTitle_rolRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resRolesController.prepareView}" value="#{bundle.ListResRolesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resRolesController.prepareEdit}" value="#{bundle.ListResRolesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resRolesController.destroy}" value="#{bundle.ListResRolesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resRolesController.prepareCreate}" value="#{bundle.ListResRolesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResRolesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
