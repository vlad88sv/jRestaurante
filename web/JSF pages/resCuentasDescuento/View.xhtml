<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResCuentasDescuentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResCuentasDescuentoLabel_idCuentasDesc}"/>
                    <h:outputText value="#{resCuentasDescuentoController.selected.idCuentasDesc}" title="#{bundle.ViewResCuentasDescuentoTitle_idCuentasDesc}"/>
                    <h:outputText value="#{bundle.ViewResCuentasDescuentoLabel_fechaIngreso}"/>
                    <h:outputText value="#{resCuentasDescuentoController.selected.fechaIngreso}" title="#{bundle.ViewResCuentasDescuentoTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewResCuentasDescuentoLabel_razonDescuento}"/>
                    <h:outputText value="#{resCuentasDescuentoController.selected.razonDescuento}" title="#{bundle.ViewResCuentasDescuentoTitle_razonDescuento}"/>
                    <h:outputText value="#{bundle.ViewResCuentasDescuentoLabel_idCuenta}"/>
                    <h:outputText value="#{resCuentasDescuentoController.selected.idCuenta}" title="#{bundle.ViewResCuentasDescuentoTitle_idCuenta}"/>
                    <h:outputText value="#{bundle.ViewResCuentasDescuentoLabel_idEmpleado}"/>
                    <h:outputText value="#{resCuentasDescuentoController.selected.idEmpleado}" title="#{bundle.ViewResCuentasDescuentoTitle_idEmpleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resCuentasDescuentoController.destroyAndView}" value="#{bundle.ViewResCuentasDescuentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResCuentasDescuentoEditLink}"/>
                <br />
                <h:commandLink action="#{resCuentasDescuentoController.prepareCreate}" value="#{bundle.ViewResCuentasDescuentoCreateLink}" />
                <br />
                <h:commandLink action="#{resCuentasDescuentoController.prepareList}" value="#{bundle.ViewResCuentasDescuentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewResCuentasDescuentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
