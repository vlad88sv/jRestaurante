<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui" 
      >

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="header">
            <h1>nada</h1>
        </ui:define>       
     

        <ui:define name="body">
            <p:fieldset legend="#{bundle.ListResCategoriaProductosTitle}" style="margin-bottom:20px">
                <h:form>
                <p:growl id="msgs" showDetail="true" />
                
                <p:panelGrid columns="2" >    
                     <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResCategoriaProductosEmpty}" rendered="#{resCategoriaProductosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resCategoriaProductosController.items.rowCount > 0}">
                    <h:outputText value="#{resCategoriaProductosController.pagination.pageFirstItem + 1}..#{resCategoriaProductosController.pagination.pageLastItem + 1}/#{resCategoriaProductosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resCategoriaProductosController.previous}" value="#{bundle.Previous} #{resCategoriaProductosController.pagination.pageSize}" rendered="#{resCategoriaProductosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resCategoriaProductosController.next}" value="#{bundle.Next} #{resCategoriaProductosController.pagination.pageSize}" rendered="#{resCategoriaProductosController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{resCategoriaProductosController.items}" var="item"  widgetVar="nodoTable">
                        <p:column headerText="ID"  filterBy="#{item.capId}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.capId}"/>
                        </p:column>
                        <p:column headerText="Categoria"  filterBy="#{item.capCategoriaProducto}" filterMatchMode="exact">
                           
                            <h:outputText value="#{item.capCategoriaProducto}"/>
                        </p:column>
                        <p:column headerText="Nodo Id"  filterBy="#{item.capNodoId}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.capNodoId}"/>
                        </p:column>
                        <p:column headerText="Menu Id"  filterBy="#{item.capMenuId}" filterMatchMode="exact">
                            
                            <h:outputText value="#{item.capMenuId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton  action="#{resCategoriaProductosController.prepareView}" value="#{bundle.ListResCategoriaProductosViewLink}"/>
                            
                            <p:commandButton  action="#{resCategoriaProductosController.prepareEdit}" value="#{bundle.ListResCategoriaProductosEditLink}"/>
                            
                            <p:commandButton  action="#{resCategoriaProductosController.destroy}" value="#{bundle.ListResCategoriaProductosDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />                
                <p:commandButton action="#{resCategoriaProductosController.prepareCreate}" value="#{bundle.ListResCategoriaProductosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResCategoriaProductosIndexLink}"/>
            </h:form>
                </p:panelGrid>
                 </h:form>
            </p:fieldset>
        </ui:define>
    </ui:composition>

</html>
