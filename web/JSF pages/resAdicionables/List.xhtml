                <h:form>
                <p:growl id="msgs" showDetail="true" />
 
                
                <h:panelGrid columns="2" cellpadding="5">
                
                
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:outputText escape="false" value="#{bundle.ListResAdicionablesEmpty}" rendered="#{resAdicionablesController.items.rowCount == 0}"/>

                    <h:commandLink action="#{resAdicionablesController.next}" value="#{bundle.Next} #{resAdicionablesController.pagination.pageSize}" rendered="#{resAdicionablesController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{resAdicionablesController.items}" var="item" >
                        <p:column headerText="ID" sortBy="#{item.adiId}" filterBy="#{item.adiId}" filterMatchMode="exact">                           
                            <h:outputText value="#{item.adiId}"/>
                        </p:column>
                        <p:column headerText="Adiciona." sortBy="#{item.adiAdicionable}" filterBy="#{item.adiAdicionable}" filterMatchMode="exact">                           
                            
                            <h:outputText value="#{item.adiAdicionable}"/>
                        </p:column>
                        <p:column headerText="Bandera" sortBy="#{item.adiBanderaImportante}" filterBy="#{item.adiBanderaImportante}" filterMatchMode="exact">                           
                            <h:outputText value="#{item.adiBanderaImportante}"/>
                        </p:column>
                        <p:column headerText="Agrega." sortBy="#{item.adiBanderaAgregable}" filterBy="#{item.adiBanderaAgregable}" filterMatchMode="exact">                           
                            
                            <h:outputText value="#{item.adiBanderaAgregable}"/>
                        </p:column>
                        <p:column headerText="Quita." sortBy="#{item.adiBanderaQuitable}" filterBy="#{item.adiBanderaQuitable}" filterMatchMode="exact">                           
                           
                            <h:outputText value="#{item.adiBanderaQuitable}"/>
                        </p:column>
                        <p:column headerText="Esta." sortBy="#{item.adiBanderaEstadistico}" filterBy="#{item.adiBanderaEstadistico}" filterMatchMode="exact">                           
                            
                            <h:outputText value="#{item.adiBanderaEstadistico}"/>
                        </p:column>
                        <p:column headerText="Precio." sortBy="#{item.adiPrecio}" filterBy="#{item.adiPrecio}" filterMatchMode="exact">                           
                            
                            <h:outputText value="#{item.adiPrecio}"/>
                        </p:column>
                        <p:column headerText="Activo." sortBy="#{item.adiActivo}" filterBy="#{item.adiActivo}" filterMatchMode="exact">                           
                            
                            <h:outputText value="#{item.adiActivo}"/>
                        </p:column>
                        <p:column>
                            
                            <p:commandButton  action="#{resAdicionablesController.prepareView}" value="#{bundle.ListResAdicionablesViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton  action="#{resAdicionablesController.prepareEdit}" value="#{bundle.ListResAdicionablesEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton  action="#{resAdicionablesController.destroy}" value="#{bundle.ListResAdicionablesDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />  
                <p:commandButton action="#{resAdicionablesController.prepareCreate}"  value="#{bundle.ListResAdicionablesCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListResAdicionablesIndexLink}"/>

                    </h:panelGrid>
                </h:form>
