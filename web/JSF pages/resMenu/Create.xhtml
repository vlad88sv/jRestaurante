<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResMenuLabel_menId}" for="menId" />
                    <h:inputText id="menId" value="#{resMenuController.selected.menId}" title="#{bundle.CreateResMenuTitle_menId}" required="true" requiredMessage="#{bundle.CreateResMenuRequiredMessage_menId}"/>
                    <h:outputLabel value="#{bundle.CreateResMenuLabel_menMenu}" for="menMenu" />
                    <h:inputText id="menMenu" value="#{resMenuController.selected.menMenu}" title="#{bundle.CreateResMenuTitle_menMenu}" required="true" requiredMessage="#{bundle.CreateResMenuRequiredMessage_menMenu}"/>
                    <h:outputLabel value="#{bundle.CreateResMenuLabel_menActivo}" for="menActivo" />
                    <h:inputText id="menActivo" value="#{resMenuController.selected.menActivo}" title="#{bundle.CreateResMenuTitle_menActivo}" required="true" requiredMessage="#{bundle.CreateResMenuRequiredMessage_menActivo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resMenuController.create}" value="#{bundle.CreateResMenuSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{resMenuController.prepareList}" value="#{bundle.CreateResMenuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResMenuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
