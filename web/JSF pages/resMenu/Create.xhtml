<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

       <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:fieldset legend="#{bundle.CreateResMenuTitle}" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="btn-crear">
                    <p class="titulos2"> #{bundle.CreateResMenuTitle}</p>
                </div>
                <div class="campos">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResMenuLabel_menId}" for="menId" />
                    <h:inputText class="inp" id="menId" value="#{resMenuController.selected.menId}" title="#{bundle.CreateResMenuTitle_menId}" required="true" requiredMessage="#{bundle.CreateResMenuRequiredMessage_menId}"/>
                    <h:outputLabel value="#{bundle.CreateResMenuLabel_menMenu}" for="menMenu" />
                    <h:inputText class="inp" id="menMenu" value="#{resMenuController.selected.menMenu}" title="#{bundle.CreateResMenuTitle_menMenu}" required="true" requiredMessage="#{bundle.CreateResMenuRequiredMessage_menMenu}"/>
                    <h:outputLabel value="#{bundle.CreateResMenuLabel_menActivo}" for="menActivo" />
                    <h:inputText class="inp" id="menActivo" value="#{resMenuController.selected.menActivo}" title="#{bundle.CreateResMenuTitle_menActivo}" required="true" requiredMessage="#{bundle.CreateResMenuRequiredMessage_menActivo}"/>
                </h:panelGrid>
                    </div>
                <div class="btn-crear">
                <p:commandButton action="#{resMenuController.create}" value="#{bundle.CreateResMenuSaveLink}" />
                <p:commandButton action="#{resMenuController.prepareList}" value="#{bundle.CreateResMenuShowAllLink}" immediate="true"/>
                
                </div>
                <h:link outcome="/index" value="#{bundle.CreateResMenuIndexLink}"/>
            </h:form>
                </p:fieldset>
        </ui:define>
    </ui:composition>

</html>
